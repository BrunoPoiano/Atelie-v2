version: '3.3'

services:
  app-atelie:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    networks:
      - app-network
    container_name: app-atelie
    

  mysql-db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3308:3306"
    volumes:
      - .docker/dbdata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: appatelie
      MYSQL_ROOT_PASSWORD: abc123@
    container_name: app-atelie-db
    networks:
      - app-network
    
networks:
  app-network:
    driver: bridge


